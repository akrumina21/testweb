<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formas</title>
        <link href="css/stils.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Formas un ievadlauku piemērs</h1>
        <form>
            <p>Šodienas datums <input name="datums"></p>
            <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS 
                <input onclick="datums.value = new Date();" name="poga" value="DATUMS" type="button">
            </p>
            <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
                <input value="RESET" type="reset">
            </p>
        </form>
        <form>
            <div>1.skaitlis<input type="text" name="sk1"> </div>
            <div>
                <input value="X" name="reiz" onclick="rez.value = sk1.value * sk2.value" type="button">
                <input value="+" name="pluss" onclick="sum.value = sk1.value - (-sk2.value)" type="button">
                <input value="-" name="mīnuss" onclick="sub.value = sk1.value - sk2.value" type="button">
                <input value="/" name="dalīt" onclick="divide.value = sk1.value / sk2.value" type="button">
            </div>
            <div>2.skaitlis<input type="text" name="sk2"> </div>
            <hr>
            <div>Reizināšanas rezultāts<input name="rez"> <input value="RESET" type="reset"  > </div>
            <div>Saskaitīšanas rezultāts<input name="sum"> <input value="RESET" type="reset"  > </div>  
            <div>Atņemšanas rezultāts<input name="sub"> <input value="RESET" type="reset"  > </div> 
            <div>Dalīšanas rezultāts<input name="divide"> <input value="RESET" type="reset"  > </div>  

        </form>
    </body>
</html>
